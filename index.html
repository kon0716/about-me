    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('datetime').textContent = formattedDate;
        }

        // 初回表示
        updateDateTime();

        // 1秒ごとに更新
        setInterval(updateDateTime, 1000);
    </script>
